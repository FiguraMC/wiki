name: Deploy Preview for Pull Request

on:
  pull_request:
    branches: ["main"]
    types: [opened, reopened, synchronize, closed]

concurrency: preview-${{ github.ref }}

jobs:
  preview:
    runs-on: ubuntu-latest
    if: contains(['opened', 'reopened', 'synchronize'], github.event.action)

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18.x
          cache: "npm"

      - name: Install Dependencies
        run: npm ci

      - name: Build
        run: npm run build
        env:
          BASE_URL_OVERRIDE: /wiki/pr-preview/pr-${{ github.event.number }}/

      - name: Deploy Preview
        uses: rossjrw/pr-preview-action@v1.4.4
        with:
          source-dir: ./build/

  cleanup:
    runs-on: ubuntu-latest
    if: github.event.action == "closed" || github.event.pull_request.merged

    steps:
      - name: Deploy Preview
        uses: rossjrw/pr-preview-action@v1.4.4
        with:
          source-dir: ./build/
